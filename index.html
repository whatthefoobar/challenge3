<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 16px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <div class="card__details">
        <img class="card__details--img" src="images/image-victor.jpg" alt="picture of Victor Crest">
        <div class="card__user--details">
        <h4>Victor Crest <span class="lighter card__user--age">26</span></h4>
        <p class="lighter card__user--city">London</p> </div>
      </div>
      <span class="separator"></span>
      <div class="card__stats">
        <h4>80K <br> <span class="lighter card__stats--span">Followers</span></h4>
        <h4>803K <br><span class="lighter card__stats--span">Likes</span></h4>
        <h4>1.4K <br> <span class="lighter card__stats--span">Photos</span></h4>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Irina Munteanu BÃ¤ck</a>.
  </div>
</body>
</html>
